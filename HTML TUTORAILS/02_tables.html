<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
<style>
    /* General Page Styling */
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f9f9f9, #e0e7ff);
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 40px;
}

/* Heading Styling */
h1 {
  color: #1e3a8a;
  text-transform: uppercase;
  letter-spacing: 2px;
  margin-bottom: 20px;
  text-align: center;
}

/* Table Styling */
table {
  border-collapse: collapse;
  width: 80%;
  max-width: 700px;
  background: #ffffff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
  overflow: hidden;
}

/* Header Styling */
thead {
  background-color: #1e3a8a;
  color: white;
}

thead th {
  padding: 15px;
  font-size: 18px;
  letter-spacing: 1px;
}

/* Table Body Styling */
tbody td {
  text-align: center;
  padding: 12px 15px;
  border-bottom: 1px solid #ddd;
  font-size: 16px;
}

/* Row Hover Effect */
tbody tr:hover {
  background-color: #f1f5ff;
  transform: scale(1.01);
  transition: all 0.2s ease;
}

/* Alternate Row Colors */
tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}
</style>
</head>
<body>
    <h1>tables in html</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amol</td>
                <td>web dev</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>chetan</td>
                <td>web dev</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>gaurav</td>
                <td>web dev</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>Thanks</td>
                <td colspan="2">You</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
